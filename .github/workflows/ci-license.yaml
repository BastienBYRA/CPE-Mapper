name: License CI

on: [push]
  # push:
  #   paths:
  #     - '**.js'
  #     - 'package.json'
  # pull_request:
  #   paths:
  #     - '**.js'
  #     - 'package.json'

jobs:
  run-license-header-check:
    name: Run license header check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Fix License Header
        uses: apache/skywalking-eyes/header@v0.7.0
        with:
          mode: fix
      - name: Apply Changes
        uses: EndBug/add-and-commit@v4
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          author_name: License Bot
          author_email: license_bot@github.com
          message: 'Automatic application of license header'

  run-license-deps-check:
    name: Run license dependencies check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check Dependencies' License
        uses: apache/skywalking-eyes/dependency@v0.7.0
        with:
          mode: resolve